<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event | Payment</title>
  <link rel="stylesheet" href="../css/style.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  background: linear-gradient(135deg, #121212, #1e1e1e);
  color: #ffffff;
}

header {
  text-align: center;
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 20px;
  padding: 10px;
  background: #2d2d2d;
  width: 100%;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* Navigation Bar */
nav {
  width: 100%;
  background: #252525;
  padding: 10px 0;
  text-align: center;
  margin-bottom: 20px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 20px;
}

nav ul li {
  display: inline;
}

nav ul li a {
  text-decoration: none;
  color: #ffffff;
  padding: 10px 15px;
  font-weight: 500;
  transition: 0.3s;
  border-radius: 5px;
}

nav ul li a:hover {
  background: #444;
}

/* Container Styling */
.container {
  max-width: 800px;
  width: 100%;
  background-color: #2d2d2d;
  padding: 25px 30px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  margin-bottom: 20px;
}

.container .title {
  font-size: 26px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 15px;
  position: relative;
}

.container .title::before {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -5px;
  height: 3px;
  width: 50px;
  border-radius: 5px;
  background: linear-gradient(135deg, #3a3a3a, #5a5a5a);
  transform: translateX(-50%);
}

/* Form Styling */
form .user-details {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

form .user-details .input-box {
  margin-bottom: 15px;
  width: calc(50% - 10px);
}

form .input-box span.details {
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
  color: #cccccc;
}

.user-details .input-box input,
textarea {
  width: 100%;
  height: 45px;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #555555;
  background-color: #3a3a3a;
  color: #ffffff;
  transition: all 0.3s ease;
}

.user-details .input-box input::placeholder,
textarea::placeholder {
  color: #888888;
}

.user-details .input-box input:focus,
textarea:focus {
  border-color: #71b7e6;
  background-color: #4a4a4a;
}

textarea {
  height: 120px;
  padding: 10px;
  resize: vertical;
}

/* Submit Button */
form .button {
  height: 45px;
  margin: 30px 0;
}

form .button input {
  width: 100%;
  height: 100%;
  border-radius: 5px;
  border: none;
  color: #ffffff;
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 1px;
  cursor: pointer;
  background: linear-gradient(135deg, #3a3a3a, #5a5a5a);
  transition: all 0.3s ease;
}

form .button input:hover {
  background: linear-gradient(-135deg, #4a4a4a, #6a6a6a);
}

/* Event List Styling */
.event-list {
  list-style: none;
  padding: 0;
}

.event-list li {
  background: #252525;
  padding: 15px;
  margin: 10px 0;
  border-radius: 5px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.event-list li strong {
  color: #71b7e6;
}

.event-list button {
  background: #d9534f;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.event-list button:hover {
  background: #c9302c;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    max-width: 100%;
    padding: 20px;
  }

  form .user-details .input-box {
    width: 100%;
  }

  .event-list li {
    flex-direction: column;
    text-align: center;
  }

  nav ul {
    flex-direction: column;
    gap: 10px;
  }
}
</style>
</head>

<body>
<header><h1>Manage Events</h1></header>
    <nav>
        <ul>
            <li><a href="../index.html">Dashboard</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="students.html">Students</a></li>
            <li><a href="faculty.html">Faculty</a></li>
            <li><a href="sponsors.html">Sponsors</a></li>
        </ul>
    </nav>
  <div class="container">
    <div class="title">Create Event</div>
    <div class="content">
      <form id="eventForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Event Name</span>
            <input type="text" id="eventName" placeholder="Enter the event name" required>
          </div>
          <div class="input-box">
            <span class="details">Event Category</span>
            <input type="text" id="eventCategory" placeholder="Enter the event category" required>
          </div>
          <div class="input-box">
            <span class="details">Event Date</span>
            <input type="date" id="eventDate" required>
          </div>
          <div class="input-box">
            <span class="details">Event Time</span>
            <input type="time" id="eventTime" required>
          </div>
          <div class="input-box">
            <span class="details">Event Location</span>
            <input type="text" id="eventLocation" placeholder="Enter the event location" required>
          </div>
          <div class="input-box">
            <span class="details">Event Image</span>
            <input type="file" id="eventImage" accept="image/*" required>
          </div>
          <div class="input-box">
            <span class="details">Event Price</span>
            <input type="number" id="eventPrice" placeholder="Enter the event price" required>
          </div>
          <div class="input-box">
            <span class="details">Event Capacity</span>
            <input type="number" id="eventCapacity" placeholder="Enter the event capacity" required>
          </div>
          <div class="input-box">
            <span class="details">QR Code Image</span>
            <input type="file" id="qrImage" accept="image/*" required>
          </div>
          <div class="input-box">
            <span class="details">UPI ID</span>
            <input type="text" id="upiId" placeholder="Enter the UPI ID" required>
          </div>
        </div>
        <div class="input-box con">
          <span class="details">Event Description</span>
          <textarea id="eventDescription" placeholder="Enter the event description" required></textarea>
        </div>
        <div class="button">
          <input type="submit" value="Create Event">
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('eventForm').addEventListener('submit', function (event) {
      event.preventDefault();
      window.location.href = 'faculty.html';
    });
  </script>
</body>
</html>
